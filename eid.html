<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة معايد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="ST.css">
    <link rel="icon" href="logo-icon-qr.png" type="image/png">
</head>
<body class="d-flex h-100 align-items-center justify-content-center">
    <div class="container text-center ">
        <div class="p-3">
            <h1 >بطاقة معايدة</h1>
          </div>
        
        <div class="row">
            <div class="col-md-6 mx-auto">
                <img id="name-image" src="Gac_eid_card24.png" alt="Picture" class="img-fluid">
                <div class="mt-3">
                    <input type="text" id="user-name" class="form-control text-center form-control-success" placeholder="اكتب اسمك هنا" maxlength="45">
                    <button id="download-btn"  class="btn btn-outline-primary m-2">أنقر هنا لتحميل الصورة</button>
                </div>
            </div>
        </div>
        <footer class="container-fluid text-center text-dark py-3 mt-100">
           <p id="foot">&#128077;  حقوق النشر 2024 &copy;  فريق الدعم المؤسسي </p>
          </footer>
    </div>

    <script>
        const downloadButton = document.getElementById('download-btn');
        const userNameInput = document.getElementById('user-name');
        const image = document.getElementById('name-image');

        downloadButton.addEventListener('click', () => {
            const imageName = userNameInput.value ? userNameInput.value : " ";
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0);

               
                context.font = "35px myFont"; 
                context.fillStyle = "#46bccd";
                context.textBaseline = "bottom"; 
                context.fillText(imageName, canvas.width / 2 - context.measureText(imageName).width / 2, canvas.height - 325);

                const link = document.createElement('a');
                link.href = canvas.toDataURL("2EidCard.png", 1.0); 
                link.download = imageName;
                link.click();
            };
            img.src = image.src; 
        });
    
        
    </script>
    
</body>
</html>
